name: Build Bicep and create Release draft

on:
  push:
    branches: [main]
    paths:
      - 'build/**'
  pull_request:
    branches: [main]
    paths:
      - 'build/**'
  workflow_dispatch:

# on:
#   push:
#     # branches to consider in the event; optional, defaults to all
#     branches:
#       - main
#     # pull_request event is required only for autolabeler
#     pull_request:
#       # Only following types are handled by the action, but one can default to all as well
#       types: [opened, reopened, synchronize]
#     # pull_request_target event is required for autolabeler to support PRs from forks
#     pull_request_target:
#       types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: build
    steps:
      - uses: actions/checkout@main
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: make terraform-plan

      - name: Terraform Apply
        run: terraform apply -no-color tfplan

      - name: ls
        run: ls -lR

      - name: Upload workbook files
        uses: actions/upload-artifact@v3
        with:
          name: asset
          path: |
            build/artifacts/*
          if-no-files-found: error

  update_release_draft:
    permissions:
      contents: write  # for release-drafter/release-drafter to create a github release
      pull-requests: write  # for release-drafter/release-drafter to add label to PR
    runs-on: ubuntu-latest
    if: github.event_name	== 'push'
    needs: build-and-attach
    steps:
      # Drafts your next Release notes as Pull Requests are merged into "master"
      - uses: release-drafter/release-drafter@v5
        id: release_drafter
        # (Optional) specify config name to use, relative to .github/. Default: release-drafter.yml
        # with:
        #   config-name: my-config.yml
        #   disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.FOR_COMMIT_BOT_APP_ID }}
          private_key: ${{ secrets.FOR_COMMIT_BOT_PRIVATE_KEY }}
      # Checkout code
      - uses: actions/checkout@main
        with:
          token: ${{steps.generate_token.outputs.token}}
      - name: Download asset
        uses: actions/download-artifact@v3
      - name: Display structure of downloaded files
        run: ls -lR
      - uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.release_drafter.outputs.upload_url }}
          asset_path: |
            asset/*.workbook
          overwrite: true
      - name: Create artifacts directory and move files from asset to it
        run: |
          rm -rf artifacts
          mkdir artifacts
          mv asset/* artifacts/
      - uses: EndBug/add-and-commit@v9.0.1
        with:
          author_name: github-actions
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: Update artifacts
          push: origin main --force --set-upstream
          add: |
            artifacts/*.workbook
